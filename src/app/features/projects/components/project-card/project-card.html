<article class="project-card" (click)="onClick()">
  <div class="project-card__image-section">
    <img
      [src]="project().imageUrl"
      [alt]="project().name"
      class="project-card__image"
    />
    <div class="project-card__image-overlay">
      <h3 class="project-card__image-title">{{ project().name }}</h3>
      <p class="project-card__image-subtitle">{{ project().subtitle }}</p>
    </div>
  </div>
  
  <div class="project-card__content">
    <div class="project-card__header">
      <span class="project-card__location">{{ project().location }}</span>
      <h2 class="project-card__title">{{ project().subtitle }}</h2>
      <h3 class="project-card__name">{{ project().name }}</h3>
    </div>
    
    <div class="project-card__body">
      <p class="project-card__description">{{ project().description }}</p>
      <p class="project-card__short-description">{{ project().shortDescription }}</p>
    </div>
  </div>
</article>
