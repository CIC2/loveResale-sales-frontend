<div class="project-gallery">
  <h2 class="project-gallery__title">{{ 'projectPage.gallery.title' | transloco }}</h2>
  
  <div class="project-gallery__grid">
    @for (image of images(); track image; let i = $index) {
      <div 
        class="project-gallery__item"
        [class.project-gallery__item--last]="i === images().length - 1 && images().length > 4"
      >
        <img
          [src]="image"
          [alt]="'projectPage.gallery.imageAlt' | transloco"
          class="project-gallery__image"
        />
        @if (i === images().length - 1 && images().length > 4) {
          <div class="project-gallery__overlay">
            <span class="project-gallery__more">+{{ images().length - 4 }}</span>
          </div>
        }
      </div>
    }
  </div>
</div>
